name: Docker Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    needs: maven_build # Ensure Maven build completes before Docker build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3 # Updated to latest hypothetical version

    - name: Set up JDK 11
      uses: actions/setup-java@v3 # Updated to latest hypothetical version
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn clean install

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2 # Updated to latest hypothetical version

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2 # Updated to latest hypothetical version
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3 # Updated to latest hypothetical version
      with:
        push: true
        tags: ghcr.io/${{ github.repository }}/todo-app:latest
        # Removed the invalid 'output' input

